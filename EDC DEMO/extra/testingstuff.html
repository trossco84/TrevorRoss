<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>EDC Demo</title>
    <style>
        .row div{padding:20px 10px;border:1px solid;}
        .col div{padding:10px 10px;border:1px solid}
    </style>
  </head>
  <body>
    <div class="container" style="background-color: skyblue;">
        <form action="/" method = "POST">
            <label>First Name</label>
            <input type="text" name = "firstname" placeholder="John">
            <label>Last Name</label>
            <input type="text" name = "lastname" placeholder="Smith">
            <label>SSN</label>
            <select id="chosen_ssn" name="ssn">
                <option value = "BadIDV">BadIDVSSN</option>
                <option value = "BadFraud">BadFraudSSN</option>
                <option value = "BadCredit">BadCreditSSN</option>
                <option value = "AllClear">AllClearSSN</option>
            </select>
            <p></p>
            <label>Submit Request</label>
            <input type="submit"value="Submit"/>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
